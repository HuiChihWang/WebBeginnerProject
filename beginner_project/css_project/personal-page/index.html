<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gilbert Home Page</title>
    <script src="https://kit.fontawesome.com/2a9e1f2c44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <!-- https://colorlib.com/wp/template/elen/ -->

  <body>
      <div class="side-bar side-bar--width">
        <h2 class="name-logo">gilbert</h2>
        <nav class="nav">
          <div class="nav__link nav__link--font">home</div>
          <div class="nav__link nav__link--font">project</div>
          <div class="nav__link nav__link--font">photo</div>
          <div class="nav__link nav__link--font">contact</div>
        </nav>

        <div class="social">
          <div class="social__tag">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social__tag">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="social__tag">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="social__tag">
            <i class="fab fa-github"></i>
          </div>
        </div>
      </div>

      <div class="main main--width">
        <div class="main__image"></div>
        <div class="photo"></div>
        <div class="intro">
          <div class="intro__name">Gilbert Wang</div>
          <div class="intro__info"></div>
        </div>
      </div>

    </div>
</html>
